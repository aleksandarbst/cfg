// aliases & quick binds

	alias dc "playvol bot\aw_hell 0.8; disconnect; echo > Disconnected" // disconnect shortcut
	alias ae "exec autoexec; play commander\train_bombplantbfail_04;" // autoexec shortcut
	alias gg "exec gg; play commander\gamecommander_04" // gg message script
	alias afk "exec afk" // attempted afk script
	alias handclear "toggle cl_righthand 1 0; toggle r_cleardecals 1 2; exec c1; .commander"
	alias c1 "exec c1"
	alias "m4/ak" "buy m4a1; buy ak47"
	alias cgreen "cl_crosshaircolor_r 50;"
	alias cyellow "cl_crosshaircolor_r 255;"
	alias csomething "cl_crosshaircolor_r 255; cl_crosshaircolor_g 100; cl_crosshaircolor_b 255"
	alias cpink "cl_crosshaircolor_r 255; cl_crosshaircolor_g 27; cl_crosshaircolor_b 92"
	alias cpurp "cl_crosshaircolor_r 96; cl_crosshaircolor_g 0; cl_crosshaircolor_b 255"

	alias gpnks "cl_clanid 103582791440428969"

	alias .pttoff "play buttons/button18"
	alias .ptton "play buttons/button9"
	alias .switch "play buttons/arena_switch_press_02"
	alias .commander "play commander/commander_comment_18"
	alias .bell1 "playvol ambient/misc/brass_bell_d 0.5"
	alias .bell2 "playvol ambient/misc/brass_bell_b 0.5"

	bind ` "toggleconsole"
	bind l "ae"
	bind home "dc" // back out to mainmenu
	bind = "say !nextmap"
	bind "\" "gamemenucommand openserverbrowser"
	bind v "+voicerecord"
	bind x "handclear" 
	bind DOWNARROW "holdpos"
	bind UPARROW "callvote StartTimeOut"
	unbind i


// [alt] + [v] voice toggle (alias)

	alias "togglevoice" "togglev"
	alias "togglev" "voice_1"
	alias "voice_1" "voice_scale 0.8; .switch; alias togglev voice_0"
	alias "voice_0" "voice_scale 0.0; .commander; alias togglev voice_1"


// team equipment toggle (alias)

	alias "toggleteam" "info_on; "
	alias "info_on" "+cl_show_team_equipment; alias toggleteam info_off; .bell1"
	alias "info_off" "-cl_show_team_equipment; alias toggleteam info_on; .bell2"


// bomb drop bind [MOUSE5]
	
	bind MOUSE5 "+dropBomb"
	alias +dropBomb "use weapon_knife; use weapon_c4; drop; playvol weapons\sensorgrenade\sensor_equip 0.5"
	alias -dropBomb "slot2; slot1; sm_gocheck"


// kz binds [MOUSE4]
	
	bind MOUSE4 "+kzcheckpoints"
	alias +kzcheckpoints "sm_checkpoint;"
	alias -kzcheckpoints "playvol ui\item_paper_pickup 0.0;"


//  new [space] key (longjump + crouchjump)

	alias +lj "+duck; +jump; -forward; +klook;"
	alias -lj "-duck; -jump; -klook;"
	bind space "+lj"


// jump-throw

	alias "+jumpthrow" "+jump;-attack"
	alias "-jumpthrow" "-jump"
	bind h "+jumpthrow" 


// new [E] key (use + toggle instructor)

	alias "+use_and_seebomb" "+use; gameinstructor_enable 1; cl_clearhinthistory; sm_hidechat; r_cleardecals"
	alias "-use_and_seebomb" "-use; gameinstructor_enable 0; cl_clearhinthistory;"
	bind e "+use_and_seebomb"


// new [G] key (drop + autoswitch)

	alias +dropnswitch "drop; cl_autowepswitch 1"
	alias -dropnswitch "cl_autowepswitch 0"
	bind g "+dropnswitch" 


// new [tab] key (netgraph + scoreboard)

	net_graphproportionalfont "0"
	net_graph "1"
	net_graphheight "9999"
	alias "+scorenet" "+showscores; net_graphheight 0;"
	alias "-scorenet" "-showscores; net_graphheight 9999"
	bind TAB "+scorenet"


// new [shift] key (sneak + volume adjustment)

 	alias +shiftscroll "bind mwheelup slot6"
 	alias -shiftscroll "bind mwheelup +jump"

	alias "+shiftsoundnades" "+speed; voice_scale 0.3; volume 0.12;"
	alias "-shiftsoundnades" "-speed; voice_scale 0.8; volume 0.08;"
	bind shift "+shiftsoundnades"


// opposite hand knife and such
	unbind "1"
	alias "primaryswitch" "slot2; slot1; alias quick qknife; cl_righthand 0"
	bind "1" "primaryswitch"

	unbind "2"
	alias "secondaryswitch" "slot2; alias quick qknife; cl_righthand 0"
	bind "2" "secondaryswitch"

	unbind "3"
	alias "knifeswitch" "slot3; alias quick qgun; cl_righthand 1"
	bind "3" "knifeswitch"

	unbind "q"
	alias "quick" "qknife"
	alias "qknife" "knifeswitch"
	alias "qgun" "primaryswitch"
	bind "q" "quick"

	alias "flashswitch" "slot7; alias quick qknife; playvol player\vo\sas\ct_flashbang01 0.75"
	bind "c" "flashswitch"


// altbinds
 
  // #1 (main-bindings)
	alias defA "bind q quick"
	alias defB "bind e +use_and_seebomb"
	alias defC "bind f +lookatweapon"
	alias defD "bind g drop"
	alias defE "bind v +voicerecord"
	alias defI "bind x handclear"
 
  // #2 (switching-process)
	alias keyA "bind q keyAA"
	alias keyB "bind e keyBB"
	alias keyC "bind f keyCC"
	alias keyD "bind g keyDD"
	alias keyE "bind v keyEE"
	alias keyI "bind x keyII"
 
  // #3 (alt-bindings)
	alias keyAA "say ¯\_(ツ)_/¯"
	alias keyBB "use weapon_hegrenade"
	alias keyCC "use weapon_smokegrenade"
	alias keyDD "m4/ak; drop; play ambient\animal\hawk_01"
	alias keyEE "togglevoice"
	alias keyII "toggleteam"
 
	alias +keybinds "keyA; keyB; keyC; keyD; keyE; keyI;"
	alias -keybinds "defA; defB; defC; defD; defE; defI;"

	bind alt "+keybinds"


	////////////////////////////////////////////////
	exec gg
	exec afk
	exec trash
	exec dashchar
	exec c1
	exec navyseals
	
	snd_stream 1
	con_filter_enable 1 // enable console filters
	con_filter_text_out Failed // filter keyword
	econ_clear_inventory_images // flushes some data
	clear_anim_cache // flushes some more data
	host_writeconfig
	clear
	
	echo > greetings and salutations
