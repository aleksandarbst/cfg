// aliases & quick binds

	// inactive aliases for nades that work with left handed quick switch
	//alias "flashswitch" "slot7; alias quick qknife; playvol player\vo\seal\ct_flashbang01 0.75"
	//alias "smokeswitch" "slot8; alias quick qknife; playvol player\vo\sas\ct_smoke01 0.75"
	//alias "heswitch" "slot6; alias quick qknife; playvol player\vo\sas\ct_grenade04 0.75"
	//alias "mollyswitch" "slot10; slot12; alias quick qknife; playvol player\vo\sas\ct_molotov03 0.75"

	alias dc "playvol bot\aw_hell 0.8; disconnect; echo > Disconnected" // disconnect shortcut
	alias ae "exec autoexec; play commander\train_bombplantbfail_04;" // autoexec shortcut
	alias handclear "toggle cl_righthand 1 0; toggle r_cleardecals 1 2; exec c1; .commander"
	alias c1 "exec c1"
	alias buym4ak "buy m4a1; buy ak47"

	alias .pttoff "play buttons/button18"
	alias .ptton "play buttons/button9"
	alias .switch "play buttons/arena_switch_press_02"
	alias .commander "play commander/commander_comment_18"
	alias .bell1 "playvol ambient/misc/brass_bell_d 0.5"
	alias .bell2 "playvol ambient/misc/brass_bell_b 0.5"
	alias .switch "playvol buttons/button18 .4"
	alias .switch1 "playvol buttons/blip1 .4"
	alias .switch2 "playvol buttons/combine_button1 .4"


// rest of keys

	// binds with aliases 
	// V, MOUSE5, MOUSE4, space, H, E, G, tab, shift, Q = these

	// directional

        bind w "+forward"
        bind s "+back"
        bind a "+moveleft"
        bind d "+moveright"
        bind ctrl "+duck"
        bind MWHEELUP "+jump"
        bind MWHEELDOWN "+jump"

    // interact / select

        bind r "+reload"
        bind 5 "slot5"
        bind u "say_team"
        bind y "say"
        bind c "slot12" // medkit
        bind v "+voicerecord"
        bind 4 "+quickinv"
        bind i "say โฟ"
        bind mouse1 "+attack"
        bind mouse2 "+attack2"
        bind b "buymenu"
        bind t "+spray_menu"
        bind f "r_cleardecals; playvol ui\item_paper_pickup 0.4;"

    // other / menu

    	bind home "dc" // back out to mainmenu
		bind "\" "gamemenucommand openserverbrowser"
		bind ` "toggleconsole"
		bind ~ "toggleconsole"
		bind ยง "toggleconsole"
		bind DOWNARROW "holdpos"
		bind UPARROW "callvote StartTimeOut"
		bind LEFTARROW "cheer"
		bind RIGHTARROW "buym4ak; drop; play ambient\animal\hawk_01;"" // drop for teammate


// [alt] + [v] voice toggle (alias)

	alias "togglevoice" "togglev"
	alias "togglev" "voice_1"
	alias "voice_1" "voice_scale 0.8; .switch; alias togglev voice_0"
	alias "voice_0" "voice_scale 0.0; .commander; alias togglev voice_1"


// [MOUSE5] bomb drop bind
	
	bind MOUSE5 "+dropBomb"
	alias +dropBomb "use weapon_knife; use weapon_c4; drop; playvol weapons\sensorgrenade\sensor_equip 0.5"
	alias -dropBomb "slot2; slot1;"


// [MOUSE4] kz
	
	bind MOUSE4 "+kzcheckpoints"
	alias +kzcheckpoints "sm_checkpoint;"
	alias -kzcheckpoints "playvol ui\item_paper_pickup 0.0;"


// [space] (longjump + crouchjump)

	alias +lj "+duck; +jump; -forward; +klook;"
	alias -lj "-duck; -jump; -klook;"
	bind space "+lj"


// [H] jump-throw

	alias "+jumpthrow" "+jump;-attack"
	alias "-jumpthrow" "-jump"
	bind h "+jumpthrow" 


// [E] (use + toggle instructor)

	alias "+usebombfind" "+use; gameinstructor_enable 1; cl_clearhinthistory;"
	alias "-usebombfind" "-use; gameinstructor_enable 0; cl_clearhinthistory;"
	bind e "+usebombfind"


// [G] (drop + autoswitch)

	alias +dropnswitch "drop; cl_autowepswitch 1"
	alias -dropnswitch "cl_autowepswitch 0"
	bind g "+dropnswitch" 


// [tab] (netgraph + scoreboard)

	net_graphproportionalfont "0"
	net_graph "1"
	net_graphheight "9999"
	alias "+netscore" "+showscores; net_graphheight 0;"
	alias "-netscore" "-showscores; net_graphheight 9999"
	bind TAB "+netscore"


// [shift] (sneak + volume up)

	alias "+shiftvol" "+speed; voice_scale 0.3; volume 0.12;"
	alias "-shiftvol" "-speed; voice_scale 0.8; volume 0.08;"
	bind shift "+shiftvol"


// [Q] opposite hand knife

	alias "primaryswitch" "slot2; slot1; alias quick qknife; cl_righthand 0"
	bind 1 "primaryswitch"

	alias "secondaryswitch" "slot2; alias quick qknife; cl_righthand 0"
	bind 2 "secondaryswitch"

	alias "knifeswitch" "slot3; alias quick qgun; cl_righthand 1"
	bind 3 "knifeswitch"

	alias "quick" "qknife"
	alias "qknife" "knifeswitch"
	alias "qgun" "primaryswitch"
	bind q "quick"
	


	////////////////////////////////////////////////

	
	snd_stream 1
	con_filter_enable 1 // enable console filters
	con_filter_text_out Failed // filter keyword
	econ_clear_inventory_images // flushes some data
	clear_anim_cache // flushes some more data
	host_writeconfig
	
	echo > greetings and salutations
	echo > exec 'c1' for different crosshair
