	alias showequipment1 "+cl_show_team_equipment; alias showequipment showequipment2"
	alias showequipment2 "-cl_show_team_equipment; alias showequipment showequipment1"


// voice toggle [alt] + [v]

	alias changevoice "togglevoice"
	alias changevoiceA bind "v" "changevoice"
	alias defaultvoice bind "v" "+voicerecord"

	alias +altbinds "changevoiceA"
	alias -altbinds "defaultvoice"
	bind alt "+altbinds"

	alias "togglevoice" "voice_chat"
	alias "voice_chat" "chat_1"
	alias "chat_1" "voice_scale 0.7; playvol buttons\arena_switch_press_02 0.5; alias voice_chat chat_0"
	alias "chat_0" "voice_scale 0; playvol bot\aw_hell 0.9; alias voice_chat chat_1"


